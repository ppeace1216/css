<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css3 - 계층(부모/자식 및 조상/후손) 선택자(서식을 부여할 대상)</title>
    <style>
    /* 조상 후손 : 조상 후손 선택자 - 조상 요소의 안에 있는 후손 요소를 선택*/
    .menu a { display: block; background-color: hotpink;}
    /* 부모 > 자식 : 부모 자식 선택자 - 부모의 바로 있는 자식 요소를 선택*/
    .menu > a { display: block; width: 100px; color: green;}
    /* 순서선택자 */
    .list {list-style: none;}
    .list li
    .list li:first-child
    .list li:last-child
    .list li:nth-child(2n)
    /* 형제선택자 : 바로 밑의 동생들 선택 ~ 는 전체, +는 딱 하나만*/
    .list ~ a
    .list + a
    </style>
</head>
<body>
    <nav class="menu">
        <ul class="list">
            <li><a href="">메뉴1</a></li>
            <li><a href="">메뉴2</a></li>
            <li><a href="">메뉴3</a></li>
            <li><a href="">메뉴4</a></li>
            <li><a href="">메뉴5</a></li>
            <li><a href="">메뉴6</a></li>
            <li><a href="">메뉴7</a></li>
            <li><a href="">메뉴8</a></li>
        </ul>
        <a href="">상단1</a>
        <a href="">상단2</a>
        <a href="">상단3</a>
        <a href="">상단4</a>
    </nav>
</body>
</html>
