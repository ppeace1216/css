    /* 초기화*/
    * {margin: 0; padding: 0;}
    body{}
    /* 
    float : none | left | right 부동적 흐름 속성
    clear : none | left | right | both 부동적 흐름 속성 해제
    
    position : static(정적) | relative(상대적) | absoulte(절대적) | fixed(화면에 고정) | sticky
    ->위치 속성으로
        float, clear, margin으로 배치 -> static, relative;
        z-index, top | bottom, right | left
     fixed(스크롤 할 때 화면에 떠있음) | absolute(스크롤 할 때 화면에 떠있지 않음)
    
    */
    </style>
